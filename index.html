<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00af512445.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>PIC-108 Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal-shell">
                <div class="cal-display"></div>
            <div class="sol-power">
                <div class="sol-section">
                    <div class="text-box">PICO INSTRUMENTS</div>
                    <div class="power-strip">
                        <div class="power-cel"></div>
                        <div class="power-cel"></div>
                        <div class="power-cel"></div>
                        <div class="power-cel"></div>
                    </div>
                </div>
                <div class="sol-section">
                    <h3>PIC-108</h3>
                </div>
            </div>
            <div class="btn-wrapper">
                <div class="num-wrapper">
                    <div class="extra-wrapper">
                    <button class="etr-btn cal-btn red-btn"><i class="fa-solid fa-plus-minus"></i></button>
                    <button class="etr-btn cal-btn red-btn"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button class="etr-btn cal-btn red-btn"><i class="fa-solid fa-percent"></i></button>
                    <button class="etr-btn cal-btn red-btn">MRC</button>
                    <button class="etr-btn cal-btn red-btn">M<i class="fa-solid fa-minus"></i></button>
                    <button class="etr-btn cal-btn red-btn">M<i class="fa-solid fa-plus"></i></button>
                    </div>
                    <button class="num-btn cal-btn">7</button>
                    <button class="num-btn cal-btn">8</button>
                    <button class="num-btn cal-btn">9</button>
                    <button class="num-btn cal-btn">4</button>
                    <button class="num-btn cal-btn">5</button>
                    <button class="num-btn cal-btn">6</button>
                    <button class="num-btn cal-btn">1</button>
                    <button class="num-btn cal-btn">2</button>
                    <button class="num-btn cal-btn">3</button>
                    <button id="clear" class="clear-btn cal-btn red-btn">ON/C</button>
                    <button class="num-btn cal-btn">0</button>
                    <button class="num-btn cal-btn">.</button>
                </div>
                <div class="op-wrapper">
                    <button class="op-btn cal-btn red-btn" data-key="/"><i class="fa-solid fa-divide"></i></button>
                    <button class="op-btn cal-btn red-btn" data-key="*"><i class="fa-solid fa-xmark"></i></button>
                    <button class="op-btn cal-btn red-btn" data-key="-" ><i class="fa-solid fa-minus"></i></button>
                    <button class="op-btn cal-btn red-btn" data-key="+"><i class="fa-solid fa-plus"></i></button>
                    <button class="equals-btn cal-btn red-btn" data-key="="><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
